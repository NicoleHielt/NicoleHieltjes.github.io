<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Informatie over mij</title>
</head>
<body>
  <div class="titel">
    <h1><span>Informatie</span></h1>
    </div> 
    <div class="card">
        <div class="header">My Skills</div>
        <div class="body">
          <div class="skill">
            <div class="skill-name html">HTML</div>
            <div class="skill-level">
              <div style="width: 90%" class="skill-percent"></div>
            </div>
            <div class="skill-percent-number">90%</div>
          </div>
          <div class="skill">
            <div class="skill-name css">CSS</div>
            <div class="skill-level">
              <div style="width: 80%" class="skill-percent"></div>
            </div>
            <div class="skill-percent-number">80%</div>
          </div>
          <div class="skill">
            <div class="skill-name js">JavaScript</div>
            <div class="skill-level">
              <div style="width: 35%" class="skill-percent"></div>
            </div>
            <div class="skill-percent-number">35%</div>
          </div>
          <div class="skill">
            <div class="skill-name js">C#</div>
            <div class="skill-level">
              <div style="width: 75%" class="skill-percent"></div>
            </div>
            <div class="skill-percent-number">75%</div>
          </div>
          <div class="skill">
            <div class="skill-name js">unity</div>
            <div class="skill-level">
              <div style="width: 75%" class="skill-percent"></div>
            </div>
            <div class="skill-percent-number">75%</div>
          </div>
          <div class="skill">
            <div class="skill-name js">Blender</div>
            <div class="skill-level">
              <div style="width: 85%" class="skill-percent"></div>
            </div>
            <div class="skill-percent-number">85%</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="header">Persoonsgegevens</div>
        <div class="body">
          <div class="AboutMe">
            <div class="naam">Naam: Nicole Hieltjes</div>
            <div class="adress">Adres: Nieuwestraat 4c</div>
            <div class="adress">Postcode: 7141bt</div>
            <div class="adress">Woonplaats: Groenlo</div>
            <div class="datum">Geboortedatum: 22-06-2000</div>
            <div class="nationalteit">Nationaliteit: Nederlands</div>
            <div class="postcode">Rijbewijs: Rijbewijs B</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="header">Contacts</div>
        <div class="body">
          <div class="contact">
            <ul class="wrapper">
                <li class="icon facebook">
                  <span><i class="fa fa-linkedin-square"></i></span>
                </li>
                <li class="icon youtube">
                  <span><i class="fa fa-github"></i></span>
                </li>
                <li class="icon instagram">
                  <span><i class="fa fa-instagram"></i></span>
                </li>
              </ul>
          </div>
        </div>
      </div>
</body>
</html>
